<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>VLSMCalculator</title>
</head>
<body>
    
    <div class="container">
    <h1>VLSM Calculator</h1>
        <div class="ip_subnet">

            <input type="text" placeholder="IP" minlength="7" class="bevit" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"> /
            <input type="number" max="32" class="bevit" id="netmask">
            <br>
            <input class="bevit"placeholder="SUBNETS" type="text" id="subnet">
            <br>
            <input type="button" id="apply" onClick="Apply()" value="Apply">
        </div>
        <div id="subnet_reveal" class="subnets_reveal">
            
        </div>
    </div>
</body>
</html>
